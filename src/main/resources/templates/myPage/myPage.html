<script>

    // 새로운 div 요소를 생성합니다.
    var newDiv = document.createElement("div");
    newDiv.classList.add("search-div");

    // 새로운 div 요소 내에 다른 요소들을 추가합니다.
    newDiv.innerHTML = `
    <form>
        <div class="v23_300">
            <select class="select-search" id="select-search">
                <option value="all" selected>전체</option>
                <option value="date">기간</option>
                <option value="doctor-name">주치의</option>
            </select>
            <input type="text" class="search-text-box" id="search-text-box">
            <button class="search-btn">
            <img src="templates/image/search-icon.png" />
            <div class="v57_709"></div>
        </button>
        </div>
    </form>

`;

    // header-navbar 요소에 새로 생성한 div 요소를 추가
    var headerNavbar = document.getElementById("header-navbar");
    headerNavbar.appendChild(newDiv);

    // select-search 옵션 값 가지고오기
    var selectBox = document.getElementById("select-search");
    var selectedValue
    selectBox.addEventListener("change", function() {
        selectedValue = selectBox.value;

        // select 박스 값에 따라 input type 변경
        if(selectedValue == "date") {
            document.getElementById("search-text-box").type = "date";
        } else {
            document.getElementById("search-text-box").type = "text";
        }
    });






</script>
