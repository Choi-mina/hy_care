<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        .header-navbar {
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100px;
            position: absolute;
            background-color: rgba(50, 205, 50, 1);
        }
        .navbar-div {
            top: 28px;
            left: 35px;
            width: 95%;
            height: 50px;
            position: relative;
            display: flex;
            background-color: transparent;
        }
        .div1 {
            flex: 1;
        }
        .logo {
            color: rgba(255, 255, 255, 1);
            font-size: 36px;
            font-style: inherit;
            text-align: left;
            font-family: DM Sans;
            font-weight: 700;
            flex: 1;
            border: 0;
            background-color: transparent;
        }
        .consult {
            color: rgba(255, 255, 255, 1);
            font-size: 20px;
            font-style: inherit;
            text-align: center;
            font-family: DM Sans;
            font-weight: 700;
            flex: 1;
            border: 0;
            background-color: transparent;
        }
        .login-join {
            color: rgba(255, 255, 255, 1);
            font-size: 20px;
            font-style: inherit;
            text-align: right;
            font-family: DM Sans;
            font-weight: 700;
            flex: 1;
            border: 0;
            background-color: transparent;
        }
    </style>
</head>
<body>
<div class="header-navbar" id="header-navbar">
    <div class="navbar-div" id="navbar-div">
        <button class="logo" onclick="location.href='/'"><span>Hy-care</span></button>
        <div class="div1"> </div>
        <button class="consult" onclick="location.href='/consult'"><span>화상진료</span></button>
        <div class="div1"> </div>
        <button class="login-join" onclick="location.href='/my-page'"><span>로그인/회원가입</span></button>
    </div>
</div>
</body>
<script>

    // 마우스 hover 이벤트
    document.querySelector('.consult').addEventListener('mouseenter', () => {
        document.getElementById("consult").style.color="black"
    });
    document.querySelector('.consult').addEventListener('mouseleave', () => {
        document.getElementById("consult").style.color="white"
    });
</script>
</html>
